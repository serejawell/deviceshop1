{% extends 'shop/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <img src="{{ object.image | media_filter }}" class="img-fluid rounded" alt="{{ object.name }}">
        </div>
        <div class="col-md-6">
            <h4 class="text-primary">{{ object.brand }} {{ object.name }}</h4>
            <p class="text-muted">{{ object.description_full }}</p>
            <h4 class="text-success">{{ object.price | price_filter }} ₽</h4>
            <div class="d-flex justify-content-start mt-4">
                <a href="#" class="btn btn-outline-primary me-2">В корзину</a>

            </div>
            <small class="text-body-secondary mt-3">Просмотров: {{ object.views_counter }}</small>
        </div>
    </div>
</div>
{% endblock %}
