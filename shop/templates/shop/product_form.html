{% extends 'shop/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card col-8">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    {% if object %}
                    <div class="col-2">
                        <button type="submit" class="btn btn-warning mb-4">
                            Редактировать
                        </button>
                    </div>
                    {% else %}
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary mb-4">
                            Создать
                        </button>
                    </div>
                    {% endif %}

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
